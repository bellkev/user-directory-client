machine:
  python:
    version: 2.7.9
dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.5.0/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
    - docker-compose pull
    - docker-compose up:
        background: true
    - curl --retry 10 --retry-delay 5 "http://$DOCKER_IP:8001"
    - "for i in {1..5}; do psql -h $DOCKER_IP -U postgres -p 15432 -c '\l' && break; sleep 5; done"
    - createdb -h $DOCKER_IP -U postgres -p 15432 directory
    - psql -h $DOCKER_IP -U postgres -p 15432 -d directory -f schema.sql
    - psql -h $DOCKER_IP -U postgres -p 15432 -d directory -f data.sql
test:
  override:
    - nosetests
    - docker-compose stop