machine:
  python:
    version: 2.7.9
dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.5.0/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
    - docker-compose pull
test:
  override:
    - docker-compose up:
        background: true
    - ./load-test-data.sh
    - ./wait-for-stack.sh
    - nosetests
    - docker-compose stop
    - docker-compose rm -f